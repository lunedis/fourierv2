<template name="fleetcompPaste">
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">New Fleetcomp</h3>
			</div>
			<div class="panel-body">
				<form class="newFleetcomp">
					<div class="form-group">
						<textarea class="form-control" rows="5" name="paste"></textarea>
					</div>
					<div class="form-group">
						<input class="btn btn-primary" name="submit" id="submit" type="submit" value="Go">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</template>
