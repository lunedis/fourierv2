<template name="doctrines">
<div class="page-header">
	<h1>Welcome to TEDDIE</h1>
	<h4><b>T</b>ool for <b>E</b>nhanced <b>D</b>octrine <b>D</b>isplay and <b>I</b>nformation <b>E</b>mphasis</h4>
</div>

{{#each categories}}
	<h3>{{category}}</h3>
	<div class="row">
		{{#each doctrines}}
			<div class="col-sm-6 col-md-4" style="margin-bottom: 50px">
				<a href="/{{slug}}">
					<img class="center-block img-rounded img-thumbnail" style="width:163px; height: 163px" src="img/{{slug}}.png">
				</a>
				<div class="caption">
				<h3 class="text-center"><a href="/{{slug}}">{{name}}</a></h3>
				<p class="text-center"><em>{{links}}</em></p>
				</div>
			</div>
		{{/each}}
    </div>
{{/each}}
{{#if currentUser}}
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default addDoctrinePanel">
      <div class="panel-heading">
        <h3 class="panel-title">Add New Doctrine</h3>
      </div>
      <div class="panel-body">
        {{> quickForm id="addDoctrineForm" collection="Doctrines" type="insert"}}
      </div>
    </div>
  </div>
</div>
{{/if}}
</template>
