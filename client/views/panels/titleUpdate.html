<template name="titleUpdate">
<form class="form-inline titleUpdate">
  <div class="form-group">
    <input type="text" class="form-control input-sm" name="title" placeholder="Title"
    value="{{title}}">
  </div> 
  <button type="submit" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-refresh"></span></button>
</form>
</template>
