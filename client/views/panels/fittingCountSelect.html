<template name="fittingCountSelect">
<h5><b>Fittings to display:</b></h5>
<ul class="list-unstyled">
{{#each roles}}
	<li><b>{{role}}</b></li>
	{{#each fits}}
		<li>
			<label class="visibleCheck">
				<input type="checkbox" {{visible}} />
				{{shipTypeName}} ({{name}})
			</label>
		</li>
	{{/each}}
{{/each}}
</ul>
</template>
